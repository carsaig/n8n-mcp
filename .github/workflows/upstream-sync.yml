name: Upstream Sync

on:
  workflow_dispatch: {}
  schedule:
    # Daily 12:00 CET (fixed at 11:00 UTC year-round)
    - cron: "0 11 * * *"

permissions:
  contents: write
  pull-requests: write

env:
  UPSTREAM_URL: https://github.com/czlonkowski/n8n-mcp.git   # ← replace
  UPSTREAM_BRANCH: main                                      # ← replace if different
  SYNC_BRANCH: chore/upstream-sync
  UPSTREAM_OWNER: czlonkowski
  UPSTREAM_REPO: n8n-mcp


concurrency:
  group: upstream-sync
  cancel-in-progress: true


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure jq is available
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Resolve latest upstream release tag
        id: latest
        run: |
          set -e
          TAG=$(curl -sL "https://api.github.com/repos/${UPSTREAM_OWNER}/${UPSTREAM_REPO}/releases/latest" | jq -r '.tag_name')
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "No release tag found" >&2
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Prepare sync branch from latest release tag
        id: prep
        if: steps.latest.outputs.tag != ''
        run: |
          set -euo pipefail
          git remote add upstream "${UPSTREAM_URL}" || true
          # Fetch only the tag we care about without creating/overwriting local tags
          TAG="${{ steps.latest.outputs.tag }}"
          # Get the commit SHA the upstream tag points to (peeled to commit)
          OID=$(git ls-remote --tags upstream "${TAG}^{}" | awk '{print $1}')
          if [[ -z "${OID}" ]]; then
            # Fallback: try non-peeled ref and then peel locally
            RAW=$(git ls-remote --tags upstream "${TAG}" | awk '{print $1}' | head -n1)
            if [[ -z "${RAW}" ]]; then
              echo "Unable to resolve upstream tag ${TAG}" >&2
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            OID="${RAW}"
          fi
          # Determine if that commit is already in origin/main
          git fetch origin main
          if git merge-base --is-ancestor "${OID}" origin/main; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          BRANCH="chore/upstream-sync-${TAG}"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          # Create branch at the upstream tag commit without importing upstream tag into local namespace
          git checkout -B "${BRANCH}" "${OID}"

      - name: Evaluate change status
        id: diffcheck
        if: steps.latest.outputs.tag != ''
        run: |
          echo "changed=${{ steps.prep.outputs.changed }}" >> "$GITHUB_OUTPUT"

      - name: Push sync branch
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git push -u origin "${{ steps.prep.outputs.branch }}"

      - name: Create or update PR
        id: cpr
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.prep.outputs.branch }}
          title: "chore: sync upstream release ${{ steps.latest.outputs.tag }}"
          body: |
            This PR merges upstream release `${{ steps.latest.outputs.tag }}` from **${{ env.UPSTREAM_URL }}** into this repo.

            - CI must be green (branch protection enforces this).
          labels: |
            dependencies
            upstream-sync
          signoff: true
          delete-branch: false

      - name: Enable PR auto-merge (squash) once checks pass
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash