name: Upstream Sync

on:
  workflow_dispatch: {}
  schedule:
    # Daily 12:00 CET (fixed at 11:00 UTC year-round)
    - cron: "0 11 * * *"

permissions:
  contents: write
  pull-requests: write

env:
  UPSTREAM_URL: https://github.com/czlonkowski/n8n-mcp.git   # ← replace
  UPSTREAM_BRANCH: main                                      # ← replace if different
  SYNC_BRANCH: chore/upstream-sync
  UPSTREAM_OWNER: czlonkowski
  UPSTREAM_REPO: n8n-mcp


concurrency:
  group: upstream-sync
  cancel-in-progress: true


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure jq is available
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Resolve latest upstream release tag
        id: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG=$(curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" \
                 -H "Accept: application/vnd.github+json" \
                 "https://api.github.com/repos/${UPSTREAM_OWNER}/${UPSTREAM_REPO}/releases/latest" | jq -r '.tag_name')
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "No release tag found" >&2
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Prepare sync branch from latest release tag
        id: prep
        if: steps.latest.outputs.tag != ''
        run: |
          set -euo pipefail
          git config user.name "Carsaig Automation"
          git config user.email "56911+carsaig@users.noreply.github.com"
          git remote add upstream "${UPSTREAM_URL}" || true
          TAG="${{ steps.latest.outputs.tag }}"
          TMPBR="_upstream_${TAG}"
          # Fetch upstream tag into a temporary local tag, peel to commit, then create branch
          git fetch --no-tags upstream "refs/tags/${TAG}:refs/tags/_tmp_upstream_tag" || {
            echo "Unable to fetch upstream tag ${TAG}" >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          }
          OID=$(git rev-parse "_tmp_upstream_tag^{commit}")
          # Determine if that commit is already in origin/main
          git fetch origin main
          if git merge-base --is-ancestor "${OID}" origin/main; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            git tag -d _tmp_upstream_tag >/dev/null 2>&1 || true
            exit 0
          fi
          BRANCH="chore/upstream-sync-${TAG}"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          # Create branch from origin/main and merge upstream release commit
          git checkout -B "${BRANCH}" origin/main
          if ! git merge --no-ff --no-edit "${OID}"; then
            echo "Merge conflict while preparing ${BRANCH}. Applying fork-vs-upstream resolution policy..." >&2
            # Keep fork-specific workflows and deployment setup
            git checkout --ours -- .github/workflows Dockerfile src/http-server.ts AGENTS.md CLAUDE.md || true
            # Take upstream for the rest of the known conflict set
            git checkout --theirs -- MEMORY_N8N_UPDATE.md README.md docs/CHANGELOG.md package-lock.json package.json src/mcp/server.ts || true
            git add -A
            if ! git diff --cached --quiet; then
              git commit -m "chore: resolve upstream sync conflicts"
            else
              echo "No conflict resolutions staged; failing for manual review." >&2
              exit 1
            fi
          fi
          # Clean up temp tag
          git tag -d _tmp_upstream_tag >/dev/null 2>&1 || true

      - name: Evaluate change status
        id: diffcheck
        if: steps.latest.outputs.tag != ''
        run: |
          echo "changed=${{ steps.prep.outputs.changed }}" >> "$GITHUB_OUTPUT"

      - name: Configure PAT for workflow-file pushes (optional)
        if: steps.diffcheck.outputs.changed == 'true'
        env:
          GH_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          if [ -n "${GH_PAT}" ]; then
            git config user.name "Carsaig Automation"
            git config user.email "56911+carsaig@users.noreply.github.com"
            # Unset checkout's GITHUB_TOKEN auth header so PAT is used
            git config --local --unset-all http.https://github.com/.extraheader || true
            git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
            echo "Using GHCR_PAT for push"
          else
            echo "GHCR_PAT not set; will use GITHUB_TOKEN. If push rejects workflow changes, ensure PAT has repo scope or strip workflows from sync." >&2
          fi

      - name: Push sync branch
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git push --force-with-lease -u origin "${{ steps.prep.outputs.branch }}"

      - name: Create or update PR
        id: cpr
        if: steps.diffcheck.outputs.changed == 'true'
        env:
          GH_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TOKEN="${GH_PAT:-$GITHUB_TOKEN}"
          if [ -z "${TOKEN}" ]; then
            echo "No token available to create PR. Set GHCR_PAT with repo scope." >&2
            exit 1
          fi
          BRANCH="${{ steps.prep.outputs.branch }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          BASE="${{ github.event.repository.default_branch }}"
          TITLE="chore: sync upstream release ${{ steps.latest.outputs.tag }}"
          BODY=$'This PR merges upstream release `${{ steps.latest.outputs.tag }}` from **${{ env.UPSTREAM_URL }}** into this repo.\n\n- CI must be green (branch protection enforces this).'

          COMPARE_RAW=$(curl -sSL -w "\n%{http_code}" -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${OWNER}/${REPO}/compare/${BASE}...${BRANCH}")
          COMPARE_BODY=$(echo "${COMPARE_RAW}" | sed '$d')
          COMPARE_CODE=$(echo "${COMPARE_RAW}" | tail -n 1)
          if [ "${COMPARE_CODE}" != "200" ]; then
            echo "Compare API failed with status ${COMPARE_CODE}" >&2
            echo "${COMPARE_BODY}" >&2
            exit 1
          fi
          AHEAD_BY=$(echo "${COMPARE_BODY}" | jq -r '.ahead_by // 0')
          if [ "${AHEAD_BY}" -eq 0 ]; then
            echo "No commits between ${BASE} and ${BRANCH}; skipping PR creation."
            echo "pull-request-number=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          EXISTING=$(curl -sSL -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${OWNER}/${REPO}/pulls?head=${OWNER}:${BRANCH}&state=open" | jq -r '.[0].number // empty')
          if [ -n "${EXISTING}" ]; then
            PR_NUMBER="${EXISTING}"
          else
            PR_NUMBER=$(curl -sSL -X POST -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${OWNER}/${REPO}/pulls" \
              -d "{\"title\":\"${TITLE}\",\"head\":\"${BRANCH}\",\"base\":\"${BASE}\",\"body\":\"${BODY}\"}" | jq -r '.number // empty')
          fi

          if [ -z "${PR_NUMBER}" ]; then
            echo "Failed to create or locate PR for ${BRANCH}; skipping." >&2
            echo "pull-request-number=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "pull-request-number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"

          # Add labels if they exist; don't fail the workflow if they don't.
          curl -sSL -X POST -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${OWNER}/${REPO}/issues/${PR_NUMBER}/labels" \
            -d '{"labels":["dependencies","upstream-sync"]}' >/dev/null || true

      - name: Enable PR auto-merge (squash) once checks pass
        if: steps.diffcheck.outputs.changed == 'true' && steps.cpr.outputs.pull-request-number && steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
